# Generated from https://typeof.net/Iosevka/customizer
# To build: npm run build -- contents::zed-mono

[buildPlans.zed-mono]
family = "Zed Mono"
spacing = "normal"
serifs = "sans"
no-cv-ss = true

  [buildPlans.zed-iosevka.variants]
  inherits = "ss08"

    [buildPlans.zed-iosevka.variants.design]
    capital-z = "curly-serifless"
    z = "curly-serifless"
    tilde = "low"
    asterisk = "penta-high"
    number-sign = "slanted"
    at = "fourfold"
    dollar = "open"
    percent = "rings-continuous-slash"
    bar = "force-upright"
    question = "corner"

[buildPlans.zed-iosevka.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.zed-iosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.zed-iosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.zed-iosevka.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.zed-iosevka.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.zed-iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.zed-iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"