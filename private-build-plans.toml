# Zed Mono
# To build: npm run build -- contents::zed-mono

[buildPlans.zed-mono]
family = "Zed Mono"
spacing = "normal"
serifs = "sans"
no-cv-ss = true

  [buildPlans.zed-mono.variants]
  inherits = "ss08"

    [buildPlans.zed-mono.variants.design]
    capital-z = "curly-serifless"
    z = "curly-serifless"
    tilde = "low"
    asterisk = "penta-high"
    number-sign = "slanted"
    at = "fourfold"
    dollar = "open"
    percent = "rings-continuous-slash"
    bar = "force-upright"
    question = "corner"

[buildPlans.zed-mono.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.zed-mono.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.zed-mono.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.zed-mono.weights.heavy]
shape = 900
menu = 900
css = 900

[buildPlans.zed-mono.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.zed-mono.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.zed-mono.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

# Zed Sans
# To build: npm run build -- contents::zed-sans

[buildPlans.zed-sans]
family = "Zed Sans"
spacing = "quasi-proportional"
serifs = "sans"
no-cv-ss = false

  [buildPlans.zed-sans.variants]
  inherits = "ss08"

    [buildPlans.zed-sans.variants.design]
    underscore = "above-baseline"
    at = "fourfold"

[buildPlans.zed-sans.widths.normal]
shape = 600
menu = 5
css = "normal"